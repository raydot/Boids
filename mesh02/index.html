<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waving Flag</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      .controls label {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <div>
        <label for="waveSpeed"
          >Wave Speed: <span id="waveSpeedValue">0.02</span></label
        >
        <input
          type="range"
          id="waveSpeed"
          min="0.01"
          max="0.1"
          step="0.01"
          value="0.02"
        />
      </div>
      <div>
        <label for="noiseScale"
          >Noise Scale: <span id="noiseScaleValue">0.1</span></label
        >
        <input
          type="range"
          id="noiseScale"
          min="0.01"
          max="0.2"
          step="0.01"
          value="0.1"
        />
      </div>
      <div>
        <label for="waveAmplitude"
          >Wave Amplitude: <span id="waveAmplitudeValue">20</span></label
        >
        <input
          type="range"
          id="waveAmplitude"
          min="10"
          max="50"
          step="1"
          value="20"
        />
      </div>
    </div>

    <script>
      document
        .getElementById("waveSpeed")
        .addEventListener("input", function () {
          document.getElementById("waveSpeedValue").textContent = this.value;
        });

      document
        .getElementById("noiseScale")
        .addEventListener("input", function () {
          document.getElementById("noiseScaleValue").textContent = this.value;
        });

      document
        .getElementById("waveAmplitude")
        .addEventListener("input", function () {
          document.getElementById("waveAmplitudeValue").textContent =
            this.value;
        });
    </script>
    <script src="sketch.js"></script>
  </body>
</html>
